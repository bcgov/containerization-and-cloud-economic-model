components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    OpenID:
      type: openIdConnect
      openIdConnectUrl: 'https://example.com/.well-known/openid-configuration'
  schemas:
    TimeStampUserData:
      type: object
      properties:
        createdBy:
          type: string
          example: migration-011
        createdAt:
          type: string
          example: 2020-06-04T18:49:20.672Z
        updatedBy:
          type: string
          example: jsmith
        updatedAt:
          type: string
          example: 2020-06-04T18:49:20.672Z
    Form:
      allOf:
        - type: object
          properties:
            formId:
              type: string
              example: aeb3b705-1de5-4f4e-a4e6-0716b7671034
            name:
              type: string
              example: Business Form One
            slug:
              type: string
              example: businessformone
            public:
              type: boolean
            active:
              type: boolean
            keywords:
              type: array
              example:
                - contact
                - business
                - form
              items:
                type: string
            prefix:
              type: string
              example: bus_os
        - $ref: '#/components/schemas/TimeStampUserData'
    FormDefinition:
      allOf:
        - type: object
          properties:
            formId:
              type: string
              example: d6944dd9-1c0c-4915-971d-542dda14eb7f
            description:
              type: string
              example: This is a form for your business
            metadata:
              $ref: '#/components/schemas/Form'
            versions:
              type: array
              items:
                $ref: '#/components/schemas/FormVersion'
        - $ref: '#/components/schemas/TimeStampUserData'
    FormVersion:
      allOf:
        - type: object
          properties:
            formVersionId:
              type: string
              example: 1
            formId:
              type: string
              example: d6944dd9-1c0c-4915-971d-542dda14eb7f
            changes:
              type: string
              example: null
            statusCodes:
              type: array
              items:
                $ref: '#/components/schemas/StatusCode'
        - $ref: '#/components/schemas/TimeStampUserData'
    ChangedFormDefinition:
      allOf:
        - type: object
          description: Form definition updated
          properties:
            formId:
              type: string
              example: d6944dd9-1c0c-4915-971d-542dda14eb7f
            description:
              type: string
              example: This is an updated form for your business
            metadata:
              $ref: '#/components/schemas/Form'
            versions:
              type: array
              items:
                $ref: '#/components/schemas/FormChanges'
        - $ref: '#/components/schemas/TimeStampUserData'
    FormChanges:
      type: object
      properties:
        formVersionId:
          type: string
          example: 1
        formId:
          type: string
          example: d6944dd9-1c0c-4915-971d-542dda14eb7f
        changes:
          type: string
          example: this is a new version
        statusCodes:
          type: array
          items:
            $ref: '#/components/schemas/StatusCode'
    StatusCode:
      allOf:
        - type: object
          properties:
            code:
              type: string
              example: SUBMITTED
            display:
              type: string
              example: Submitted
            enabled:
              type: boolean
              example: true
            nextCodes:
              type: array
              items:
                type: string
              example:
                - ASSIGNED
                - COMPLETED
            allowedClassifications:
              type: array
              items:
                type: string
              example: []
        - $ref: '#/components/schemas/TimeStampUserData'
    StatusPost:
      type: object
      properties:
        code:
          type: string
          example: ASSIGNED
        assignedTo:
          type: string
          example: John Smith
        assignedToEmail:
          type: string
          example: jsmith@aol.com
        actionDate:
          type: string
          format: date
          pattern: "YYYY-MM-DD"
          example: '2020-06-01'
        notes:
          type: array
          items:
            type: object
            properties:
              note:
                type: string
                example: This Client is ready for a phone call
        classification:
          type: string
          example: Pass or fail
    NotePost:
      type: object
      properties:
        note:
          type: string
          example: This Client is ready for a phone call
    Settings:
      type: array
      items:
        $ref: '#/components/schemas/Setting'
    Setting:
      allOf:
        - type: object
          properties:
            name:
              type: string
              description: setting name
              example: confirmationEmail
            enabled:
              type: boolean
              description: setting name
              example: generateSubmissionPdf
            config:
              type: object
              example:
                to: parking-staff@example.com
                from: the-application@exaample.com
                title: Parking Form Accepted
                subject: Parking Form Accepted
                priority: normal
                template: confirmation-number-email.html
                messageLinkUrl: >-
                  https://form-url/app/parking/admin/submission
                messageLinkText: >-
                  Please login to view the details of this submission
        - $ref: '#/components/schemas/TimeStampUserData'
    Statuses:
      type: array
      items:
        allOf:
          - type: object
            properties:
              submissionStatusId:
                example: 2
              submissionId:
                example: 1ea77ee7-2234-44f8-8543-967674dcb825
              code:
                example: ASSIGNED
              assignedTo:
                example: John Smith
              assignedToEmail:
                example: jsmith@email.com
              actionDate:
                type: string
                format: date
                pattern: "YYYY-MM-DD"
                example: '2020-06-01'
              classification:
                type: string
                example: pass
              notes:
                type: array
                items:
                  $ref: '#/components/schemas/Note'
          - $ref: '#/components/schemas/TimeStampUserData'
    StatusCodePost:
      type: object
      properties:
        code:
          type: string
          example: SUBMITTED
        display:
          type: string
          example: Submitted
        enabled:
          type: boolean
          example: true
        nextCodes:
          type: array
          items:
            example:
              - ASSIGNED
              - COMPLETED
        allowedClassifications:
          type: array
          items:
            example:
              - Pass
              - Fail
    User:
      type: object
      description: A user as represented by Keycloak
      properties:
        id:
          type: string
          description: ID of the user
          example: 5dad1ec9-d3c0-4b0f-8ead-cb4d9fa98987
        username:
          type: string
          description: Username of this user
          example: jsmith@idir
        firstName:
          type: string
          example: Jane
        lastName:
          type: string
          example: Smith
        email:
          type: string
          example: jsmith@gov.bc.ca
    UserWithRoles:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            roles:
              type: array
              items:
                $ref: '#/components/schemas/Role'
    Role:
      type: object
      description: The composite roles granted to the user
      properties:
        id:
          type: string
          example: b19be52b-1939-45a3-95dc-7958080cdc04
        name:
          type: string
          description: The role name
          example: reviewer
        description:
          type: string
          example: >-
            Form Reviewers have all the permissions of Form Viewer. Elevated
            permissions include adding notes and assignments to a submission.
        composite:
          type: boolean
          default: true
        clientRole:
          type: boolean
          default: true
        containerId:
          type: string
          example: 8baa6eaf-d1bf-4a85-b807-a4de5e9214ec
    RoleWithUsers:
      allOf:
        - $ref: '#/components/schemas/Role'
        - type: object
          properties:
            users:
              type: array
              items:
                $ref: '#/components/schemas/User'
    Submission:
      allOf:
        - type: object
          description: Submission details
          properties:
            submissionId:
              type: string
              format: uuid
              description: The Submission ID
              example: 1ea77ee7-2234-44f8-8543-967674dcb825
            formVersionId:
              type: string
              description: the form version
              example: 1
            deleted:
              type: boolean
              description: If this submission has been soft-deleted
        - $ref: '#/components/schemas/TimeStampUserData'
    SubmissionPost:
      type: object
    Note:
      allOf:
        - type: object
          description: Note attached to a form submission
          properties:
            noteId:
              type: integer
              description: Primary key of the note
              example: 1
            submissionId:
              type: string
              format: uuid
              description: The Submission ID
              example: 1ea77ee7-2234-44f8-8543-967674dcb825
            note:
              type: string
              example: This form submission was processed!
        - $ref: '#/components/schemas/TimeStampUserData'
    BadRequest:
      allOf:
        - $ref: '#/components/schemas/Problem'
        - type: object
          properties:
            status:
              example: 400
            title:
              example: Bad Request
            type:
              example: 'https://httpstatuses.com/400'
    Conflict:
      allOf:
        - $ref: '#/components/schemas/Problem'
        - type: object
          properties:
            status:
              example: 409
            title:
              example: Conflict
            type:
              example: 'https://httpstatuses.com/409'
    Error:
      allOf:
        - $ref: '#/components/schemas/Problem'
        - type: object
          properties:
            status:
              example: 500
            title:
              example: Internal Server Error
            type:
              example: 'https://httpstatuses.com/500'
    NotFound:
      allOf:
        - $ref: '#/components/schemas/Problem'
        - type: object
          properties:
            status:
              example: 404
            title:
              example: Not Found
            type:
              example: 'https://httpstatuses.com/404'
    Problem:
      required:
        - type
        - title
        - status
        - detail
      properties:
        type:
          type: string
          description: 'What type of problem, link to explanation of problem'
        title:
          type: string
          description: 'Title of problem, generally the Http Status Code description'
        status:
          type: string
          description: The Http Status code
        detail:
          type: string
          description: short description of why this problem was raised.
    ValidationError:
      allOf:
        - $ref: '#/components/schemas/Problem'
        - type: object
          required:
            - errors
          properties:
            errors:
              type: array
              items:
                type: object
                required:
                  - message
                properties:
                  value:
                    type: object
                    description: Contents of the field that was in error.
                    example: utf-8x
                  message:
                    type: string
                    description: The error message for the field.
                    example: Invalid value `encoding`.
            status:
              example: 422
            title:
              example: Unprocessable Entity
            type:
              example: 'https://httpstatuses.com/422'
  responses:
    Accepted:
      description: Accepted
    BadRequest:
      description: Request is missing content or is malformed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BadRequest'
    Conflict:
      description: Request conflicts with server state
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Conflict'
    Error:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: Lack required role to perform action
    NoContent:
      description: Accepted and no content
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotFound'
    UnauthorizedError:
      description: Access token is missing or invalid
    UnprocessableEntity:
      description: >-
        The server was unable to process the contained instructions. Generally
        validation error(s).
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
