---
openapi: 3.0.2
info:
  version: 1.0.0
  title: Common Forms Toolkit API
  description: >-
    An API for a Forms application. This API supports a complete set of Form Management functions, ranging from the validation and capture of form data to Administrative feature such as form submission Status changes, assigning users or adding Notes. The toolkit also offers Team access management, Notifications, Document generation and Reporting.
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
  contact:
    name: NR Common Service Showcase
    email: NR.CommonServiceShowcase@gov.bc.ca
externalDocs:
  description: Project Readmes
  url: 'https://bcgov.github.io/common-forms-toolkit/'
servers:
  - url: /api/v1
    description: This Server
security:
  - OpenID: []
paths:
  /forms:
    get:
      summary: Form Meta-data
      operationId: search
      tags:
        - Forms
      parameters:
        - in: query
          name: slug
          schema:
            type: string
          description: short name for the form
          example: parkingsurvey
        - in: query
          name: public
          schema:
            type: boolean
          description: is the form public or only accessible to authenticated users
        - in: query
          name: active
          schema:
            type: boolean
          description: Is the form active?
        - in: query
          name: name
          schema:
            type: string
          description: A title for the form
        - in: query
          name: keyword
          schema:
            type: string
          description: Keywords used to describe the form
      responses:
        '200':
          description: Form(s) found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Form'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/{slug}/current':
    get:
      summary: Current Form Definition
      operationId: current
      tags:
        - Forms
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            type: string
          description: short name for the form
      responses:
        '200':
          description: Form found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FormDefinition'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update Form Definition
      tags:
        - Forms
      security:
        - OpenID:
            - admin
      operationId: update
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            type: string
          description: short name for the form
      requestBody:
        description: the updated form definition
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ChangedFormDefinition'
      responses:
        '200':
          description: The updated Form Definition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormDefinition'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/{slug}/settings':
    get:
      summary: All Form Settings
      operationId: allSettings
      security:
        - OpenID:
            - viewer
      tags:
        - Settings
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                minItems: 3
                $ref: '#/components/schemas/Settings'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/{slug}/settings/{settingName}':
    parameters:
      - in: path
        name: settingName
        schema:
          type: string
        required: true
        description: The Setting name
    get:
      summary: Single Form setting
      operationId: readSettings
      security:
        - OpenID:
            - viewer
      tags:
        - Settings
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Setting'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/schemas/NotFound'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update a Form Setting
      operationId: updateSettings
      security:
        - OpenID:
            - admin
      tags:
        - Settings
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Setting'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/{slug}/team/users/{userId}':
    get:
      summary: A User and their role
      operationId: readUser
      security:
        - OpenID:
            - admin
      tags:
        - Teams
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: a Keycloak user ID
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserWithRoles'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/schemas/NotFound'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/{slug}/team/users':
    get:
      summary: 'Members of the Team, and their roles'
      operationId: readUsers
      security:
        - OpenID:
            - admin
      tags:
        - Teams
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
        - in: query
          name: roles
          schema:
            type: boolean
          required: false
          description: return composite roles set up in Keycloak for each user
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  oneOf:
                    - $ref: '#/components/schemas/UserWithRoles'
                    - $ref: '#/components/schemas/User'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/{slug}/team/roles':
    get:
      summary: All roles
      operationId: readRoles
      security:
        - OpenID:
            - admin
      tags:
        - Teams
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
        - in: query
          name: users
          schema:
            type: boolean
          required: false
          description: return users that have this role
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  oneOf:
                    - $ref: '#/components/schemas/RoleWithUsers'
                    - $ref: '#/components/schemas/Role'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/{slug}/team/roles/{roleId}':
    get:
      summary: Details of a role and users in the Team that have it
      operationId: readRole
      security:
        - OpenID:
            - admin
      tags:
        - Teams
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
        - in: path
          name: roleId
          schema:
            type: string
          required: true
          description: a role ID
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/RoleWithUsers'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/schemas/NotFound'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/{slug}/team/roles/{roleId}/users':
    get:
      summary: Users that have a role
      operationId: readRoleUsers
      security:
        - OpenID:
            - admin
      tags:
        - Teams
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
        - in: path
          name: roleId
          schema:
            type: string
          required: true
          description: a role ID
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/schemas/NotFound'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update all users with this role
      operationId: updateRoleUsers
      security:
        - OpenID:
            - admin
      tags:
        - Teams
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
        - in: path
          name: roleId
          required: true
          schema:
            type: string
          description: a role ID
      responses:
        '200':
          description: Access requested
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserWithRoles'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/schemas/NotFound'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/{slug}/team/users/{userId}/roles':
    put:
      summary: Reset user to a specific role
      operationId: updateUserRoles
      security:
        - OpenID:
            - admin
      tags:
        - Teams
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: the ID of a user
      responses:
        '200':
          description: User's role was reset
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Role'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/schemas/NotFound'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/{slug}/team/access':
    post:
      summary: Request Access for a user
      operationId: processAccessRequest
      security:
        - OpenID:
            - admin
      tags:
        - Teams
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            type: string
          description: a short name for the Form
      responses:
        '201':
          description: Access requested
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserWithRoles'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/{slug}/submissions':
    get:
      summary: Get all form submissions that match the query parameters
      operationId: searchSubmissions
      security:
        - OpenID:
            - viewer
      tags:
        - Submissions
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
        - in: query
          name: version
          schema:
            type: string
          description: the form version
          required: false
        - in: query
          name: tiny
          schema:
            type: boolean
            default: true
          description: should only a more slimmed-down subset of the results be returned
          required: false
        - in: query
          name: deleted
          schema:
            type: boolean
            default: false
          description: only return deleted submissions
          required: false
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Submission'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Submissions
      summary: Add a Submission
      operationId: createSubmission
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
      requestBody:
        description: The form's data sent when the form is submitted by the user
        required: true
        content:
          application/json:
            example:
              FormFieldOne: Ms
              FormFieldTwo: Jane
              FormFieldThree: Smith
      responses:
        '201':
          description: Submission created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Submission'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/{slug}/submissions/{submissionId}':
    get:
      summary: Get a form submission by ID
      operationId: readSubmissionPublic
      tags:
        - Submissions
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
        - in: path
          name: submissionId
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Submission'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update a form Submission
      security:
        - OpenID:
            - editor
      tags:
        - Submissions
      operationId: updateSubmission
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
        - in: path
          name: submissionId
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        description: The form's data sent when the form is edited by a user
        required: true
        content:
          application/json:
              example:
                FormFieldOne: Mrs
                FormFieldTwo: Jane
                FormFieldThree: Smith
      responses:
        '201':
          description: Submission updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Submission'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      security:
        - OpenID:
            - editor
      tags:
        - Submissions
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
        - in: path
          name: submissionId
          schema:
            type: string
            format: uuid
          required: true
      summary: Soft-deletes the submission with the specified ID.
      responses:
        '200':
          description: Submission was deleted.
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/{slug}/submissions/{submissionId}/pdf':
    get:
      summary: Generate a form submission as a PDF document
      operationId: generateSubmissionPdf
      tags:
        - Submissions
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
        - in: path
          name: submissionId
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '201':
          description: PDF file generated with the CDOGS API
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/{slug}/submissions/email':
    post:
      summary: Send Email notification to Admin
      description: >-
        Uses BC Gov Email Messaging API: <br />
        https://ches-master-9f0fbe-prod.pathfinder.gov.bc.ca/api/v1/docs/#operation/postMerge
      operationId: sendSubmissionEmail
      tags:
        - Submissions
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
      requestBody:
        description: A Submission object
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Submission'
      responses:
        '200':
          description: Returns an array of message correspondence ids
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/{slug}/submissions/{submissionId}/statuses':
    get:
      summary: Get the related status history and notes for a form submission
      operationId: getStatuses
      security:
        - OpenID:
            - viewer
      tags:
        - Status
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
        - in: path
          name: submissionId
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Statuses'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Add Status Change (with Notes)
      security:
        - OpenID:
            - reviewer
      tags:
        - Status
      operationId: createSubmissionStatus
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
        - in: path
          name: submissionId
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        description: The Status choosen and related data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatusPost'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Statuses'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/{slug}/current/statusCodes':
    put:
      summary: Update Status Codes for a form
      security:
        - OpenID:
            - reviewer
      tags:
        - Status
      operationId: updateCurrentStatusCodes
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
      requestBody:
        description: >-
          All Status types, display names, allowed status transitions,
          associated classifications
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/StatusCodePost'
      responses:
        '201':
          description: Status codes updated
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StatusCode'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/{slug}/submissions/{submissionId}/statuses/{submissionStatusId}/notes':
    get:
      summary: Get Status Notes
      description: Get Notes that have been added to a Status update
      operationId: readSubmissionStatusNotes
      security:
        - OpenID:
            - viewer
      tags:
        - Notes
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
        - in: path
          name: submissionId
          schema:
            type: string
            format: uuid
          required: true
        - in: path
          name: submissionStatusId
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Note'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Add Status Note
      description: Add a new Note related to a Status update
      security:
        - OpenID:
            - reviewer
      tags:
        - Notes
      operationId: createSubmissionStatusNote
      parameters:
        - in: path
          name: slug
          schema:
            type: string
          required: true
          description: a short name for the Form
        - in: path
          name: submissionId
          schema:
            type: string
            format: uuid
          required: true
        - in: path
          name: submissionStatusId
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        description: A Note associated with a status update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotePost'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/{slug}/submissions/{submissionId}/notes':
    get:
      summary: Get Submission Notes
      description: Get Notes that have been added to a Submission
      operationId: getNotes
      security:
        - OpenID:
            - viewer
